<div>
    <app-input label="Day" placeholder="DD" [control]="this.form.controls['days']" [messageError]="getMessageErrorDays()"/>
    <app-input label="Month" placeholder="MM" [control]="this.form.controls['months']" [messageError]="getMessageErrorMonths()"/>
    <app-input label="Year" placeholder="YYYY" [control]="this.form.controls['years']" [messageError]="getMessageErrorYears()"/>
</div>
<app-separator (onSubmit)="submitForm()"/>
